name: 导出ONNX并跨架构打包（推送到仓库）
on:
  workflow_dispatch:

jobs:
  build-cross-arch:
    name: 构建 ${{ matrix.arch }} 架构
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: arm64
            platform: linux/arm64

    steps:
      - name: 拉取仓库代码（含完整历史）
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 必须：拉取完整提交历史，否则无法push
          persist-credentials: true # 保留凭证，方便后续push

      - name: 安装QEMU跨架构支持
        uses: docker/setup-qemu-action@v3

      - name: 配置Python（关闭缓存）
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: ''

      # ========== 调试：打印目录结构 ==========
      - name: 打印初始目录文件
        run: |
          ls -l /home/runner/work/aixiaoya/aixiaoya/
          echo "Python版本：$(python --version)"
          echo "Pip版本：$(pip --version)"

        # ========== 第一步：打包可执行文件 ==========
      - name: 第一步-安装打包依赖+PyInstaller打包
        run: |
          pip uninstall torch -y
          pip install onnxruntime pyinstaller --no-cache-dir
          # 执行打包
          pyinstaller --onefile --name movie_extractor_${{ matrix.arch }} --clean infer_onnx.py || { echo "打包失败！"; ls -l dist/; exit 1; }
          # 验证打包产物
          if [ -f "dist/movie_extractor_${{ matrix.arch }}" ]; then
            echo "✅ 可执行文件打包成功"
            ls -l dist/
          else
            echo "❌ 可执行文件未生成"
            ls -l dist/
          fi
        shell: bash

      # ========== 第二步：导出ONNX模型 ==========
      - name: 第二步-安装导出依赖+导出ONNX
        run: |
          python -m pip install --upgrade pip
          pip install torch tqdm numpy onnxscript --no-cache-dir
          echo "导出前文件列表："
          ls -l
          # 执行导出脚本
          python export_onnx.py || { echo "导出ONNX失败！"; ls -l; exit 1; }
          # 验证ONNX生成
          if [ -f "movie_extractor.onnx" ]; then
            echo "✅ ONNX模型生成成功"
          else
            echo "❌ ONNX模型未生成"
            ls -l
          fi
        shell: bash

      # ========== 准备产物目录（按架构分类） ==========
      - name: 整理产物到统一目录
        run: |
          # 创建产物目录（按架构分类）
          mkdir -p release/${{ matrix.arch }}
          # 复制可执行文件
          cp dist/movie_extractor_${{ matrix.arch }} release/${{ matrix.arch }}/
          # 复制ONNX模型和词表（仅amd64架构上传一次，避免重复）
          if [ "${{ matrix.arch }}" = "amd64" ]; then
            # 检查并复制ONNX模型
            if [ -f "movie_extractor.onnx" ]; then
              cp movie_extractor.onnx release/
              echo "✅ 已复制ONNX模型到release目录"
            else
              echo "⚠️  ONNX模型不存在，跳过复制"
            fi
            # 检查并复制词表文件
            if [ -f "vocab.pkl" ]; then
              cp vocab.pkl release/
              echo "✅ 已复制词表文件到release目录"
            else
              echo "⚠️  词表文件不存在，跳过复制"
            fi
          fi
          # 查看最终整理结果
          ls -l release/
          ls -l release/${{ matrix.arch }}/
        shell: bash

      # ========== 推送产物到GitHub仓库 ==========
      - name: 推送产物到仓库
        run: |
          # 配置git用户（CI环境需要）
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # 检查是否有新产物
          git add release/
          git status
          # 提交并推送（无变更则跳过）
          if git diff --cached --quiet; then
            echo "⚠️  无新产物需要提交"
          else
            git commit -m "chore: 新增${{ matrix.arch }}架构打包产物 $(date +%Y%m%d_%H%M%S)"
            git push origin main # 替换为你的分支名（如master）
            echo "✅ 产物已推送到仓库release目录"
          fi
        shell: bash

      # ========== 兼容上传Action产物（可选，备用） ==========
      - name: 上传${{ matrix.arch }}架构产物（备用）
        uses: actions/upload-artifact@v4
        with:
          name: movie_extractor_${{ matrix.arch }}
          path: |
            release/${{ matrix.arch }}/movie_extractor_${{ matrix.arch }}
            release/movie_extractor.onnx
            release/vocab.pkl
          if-no-files-found: warn