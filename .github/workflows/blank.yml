name: Auto Build to DockerHub

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Python 环境 (为了运行 pipreqs)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 自动分析 main.py 生成依赖列表
      # pipreqs 会扫描当前目录 import 语句，生成 requirements.txt
      - name: Generate requirements.txt
        run: |
          pip install pipreqs
          # --force 覆盖已有的文件
          # --ignore .github 忽略无关目录
          pipreqs . --force --ignore .github
          
          # [可选] 打印出来看看（调试用）
          echo "=== Auto-generated requirements ==="
          cat requirements.txt

      # 4. 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. 构建并推送
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 自动打标签：latest 和 commit-sha
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pytorch-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/pytorch-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max